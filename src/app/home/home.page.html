<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Panorama Bíblico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Panorama Bíblico
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let slide of getSlides()" [slide]="slide"></app-message>
  </ion-list>
</ion-content>
